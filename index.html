<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Smart Calculator</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">

        <div class="col-5">
            <input type="number" class="form-control">
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-6">
            <div class="row">

                <div class="col-3">
                    <h1>1</h1>
                </div>
                <div class="col-3">
                    <h1>2</h1>
                </div>
                <div class="col-3">
                    <h1>3</h1>
                </div>
                <div class="col-3">
                    <h1>X</h1>
                </div>

            </div>

            <div class="row">

                <div class="col-3">
                    <h1>4</h1>
                </div>
                <div class="col-3">
                    <h1>5</h1>
                </div>
                <div class="col-3">
                    <h1>6</h1>
                </div>
                <div class="col-3">
                    <h1>/</h1>
                </div>

            </div>

            <div class="row">

                <div class="col-3">
                    <h1>7</h1>
                </div>
                <div class="col-3">
                    <h1>8</h1>
                </div>
                <div class="col-3">
                    <h1>9</h1>
                </div>
                <div class="col-3">
                    <h1>-</h1>
                </div>

            </div>

            <div class="row">

                <div class="col-3">
                    <h1>%</h1>
                </div>
                <div class="col-3">
                    <h1>0</h1>
                </div>
                <div class="col-3">
                    <h1>.</h1>
                </div>
                <div class="col-3">
                    <h1>+</h1>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
